version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: disaster-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: disaster_management
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - disaster-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: disaster-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@disaster.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - disaster-network

volumes:
  postgres_data:

networks:
  disaster-network:
    driver: bridge